
#Project port 8500
server.port=8500
#Database properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/axislms
spring.datasource.username=root
spring.datasource.password=root@1234
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Hibernate Properties
#create, create-drop, update, validate
#To create Table if not exists automatically
#All DDL statements
spring.jpa.hibernate.ddl-auto=update

#shows the generated SQL Query
spring.jpa.show-sql=true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory



#Eureka Settings
spring.application.name=flowchart-service
spring.client.serviceUrl.defaultZone=http://localhost:8761/eureka

